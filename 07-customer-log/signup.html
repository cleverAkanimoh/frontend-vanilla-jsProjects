<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clever Akanimoh - Signin</title>
</head>
<body>
    <main class="signup-main">
        <h1>Sign Up</h1>
        <p class="error-msg"></p>
        <form action="" class="form-sign">
            <input type="text" name="fname" id="fname"  placeholder="Name">
            <input type="password" name="pass1" id="pass1" placeholder="Password">
            <input type="password" name="pass2" id="pass2" placeholder="Confirm password">
            <label for="checktoggle">
					<input
						type="checkbox"
						name="checktoggle"
						id="checktoggle"
					/>
					see password
				</label>
            <input type="submit" value="Sign Up" class="sign-submit">
        </form>
        <p>Already have an account? <a href="">signin</a></p>
    </main>
    

    <script src="main.js"></script>
</body>
</html>
