<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="description"
			content="Vanilla javascript portfolio project"
		/>
		<meta name="keywords" content="HTML, CSS,JAVASCRIPT" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Clever Akanimoh - adding list items</title>
		<link rel="icon" href="favicon.ico" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="favicon-16x16.png"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<h1>Adding new list items</h1>

		<form action="" class="form">
			<input
				type="text"
				class="msg"
				placeholder="Enter message here..."
			/>
			<input type="submit" class="add" value="+" title="add to list" />

			<div class="select">
				<select name="todos" class="filter-todo">
					<option value="all">All</option>
					<option value="completed">Completed</option>
					<option value="uncompleted">UnCompleted</option>
				</select>
			</div>

		<div class="confirmation">
			<button class="empty-btn">Empty Todo</button>
			<div class="confirm-cancel">
				<p class="message">click on <b>proceed</b> to empty todo list, <em>once clicked you'll lose all your todo list items</em> 
				click <i>cancel</i> to abort</p>
				<button class="clear-btn">Proceed</button>
				<button class="cancel-btn">cancel</button>
			</div>
		</div>
			
		</form>

		<div class="container">
			<ul class="todo-list"></ul>
		</div>

		<script src="app.js" async></script>
	</body>
</html>
