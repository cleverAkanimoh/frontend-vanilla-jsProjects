<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clever Akanimoh - Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="location">
            <input id="country" placeholder="Country" type="text">
            <input type="text" id="city" placeholder="City">
            <input type="submit" id="check" value="Check">
        </div>
        <img src="cloud-lightning-rain-fill.svg" alt="" id="tempIcon">
        <h2 id="weatherCountry">Barcelona/Spain</h2>
        <h2 id="temperature">18&deg;<b>C</b></h2>
        <h2 id="weatherDescription">Smoke</h2>
        <ul>
            <li id="feelsLike">Feels Like 44&deg;C</li>
            <li id="humidity">humidity 77</li>
            <li id="longitude">longitude 45.33</li>
            <li id="latitude">latitude 17.67</li>
        </ul>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
