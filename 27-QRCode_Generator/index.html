<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Clever Akanimoh - QRCode Generator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="container">
			<div id="userInput">
                <input type="text" id="data" placeholder="enter your text" />
                <div id="hint">press enter to generate QR code</div>
            </div>
            <div id="QR_Box">
				<div id="qr">
				</div>
			</div>
		</div>

		<script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
